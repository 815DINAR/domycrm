<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Domy Logo" class="logo">

            <div class="login-content">
                <p class="login-description">
                    Для доступа к сервису необходима авторизация через аккаунт Яндекса
                </p>
                
                <!-- Обычная кнопка вместо SDK -->

                    <svg class="yandex-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z" fill="#FC3F1D"/>

                    </svg>
                    <span>Войти через Яндекс ID</span>
                </a>
                
                <p class="login-note">
                    Используйте ваш рабочий аккаунт Яндекс
                </p>
            </div>
            
            <div class="login-footer">
                <p>После авторизации ваш запрос будет отправлен на проверку администратору</p>
            </div>
        </div>
    </div>

</html>
